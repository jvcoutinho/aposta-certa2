<table>
    <tr *ngFor="let a of apostas">
        <td class="mandante">
            {{a.mandante.toUpperCase()}}
        </td>
        <td class="visitante">
            {{a.visitante.toUpperCase()}}
        </td>
        <td class="data">
            {{a.data.toUpperCase()}}
        </td>
    </tr>
</table>
